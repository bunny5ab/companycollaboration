<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login/Signup</title>
  <link rel="stylesheet" href="./login.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="container" class="container">
		<!-- FORM SECTION -->
		<div class="row">
			<!-- SIGN UP -->
			<div class="col align-items-center flex-col sign-up">
				<img id="company" src="./Company.jpeg" />
				<div class="form-wrapper align-items-center">
					<div class="form sign-up">
						<div class="input-group">
							<i class='bx bxs-user'></i>
							
							<input type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
						</div>
						<div class="input-group">
							<i class='bx bx-mail-send'></i>
							
							<input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
						</div>
						<div class="input-group">
							<i class='bx bxs-lock-alt'></i>
							
							<input type="password" class="form-control" id="psw" placeholder="Enter password" name="pwd">
						</div>
						
						<button type="button" onclick="saveData()" id="save_btn" class="btn btn-default">Submit</button>

						<p>
							<span>
								Already have an account?
							</span>
							<b onclick="toggle()" class="pointer">
								Sign in here
							</b>
						</p>
					</div>
				</div>
			
			</div>
			<!-- END SIGN UP -->


			<!-- SIGN IN -->
			<div class="col align-items-center flex-col sign-in">
				<img id="company" src="./Company.jpeg" />
				<div class="form-wrapper align-items-center">
					<div class="form sign-in">
						<div class="input-group">
							<i class='bx bxs-user'></i>
							
							<label for="email">Email:</label>
							<input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
						</div>
						<div class="input-group">
							<i class='bx bxs-lock-alt'></i>
							
							<label for="pwd">Password:</label>
							<input type="password" class="form-control" id="psw" placeholder="Enter password" name="pwd">
						</div>
						
						<button type="button" onclick="saveDataa()" id="save_btn" class="btn btn-default">Submit home</button>
						<p>
							<a href="#">
								Forgot password?
							</a>
						</p>
						<p>
							<span>
								Don't have an account?
							</span>
							<b onclick="toggle()" class="pointer">
								Sign up here
							</b>
						</p>
						
					</div>
				</div>
				<div class="form-wrapper">
		
				</div>
			</div>
			<!-- END SIGN IN -->
		</div>
		<!-- END FORM SECTION -->
		<!-- CONTENT SECTION -->
		<div class="row content-row">
			<!-- SIGN IN CONTENT -->
			<div class="col align-items-center flex-col">
				<div class="text sign-in">
					<h2>
						Log-In
					</h2>
	
				</div>
				<div class="img sign-in">
		
				</div>
			</div>
			<!-- END SIGN IN CONTENT -->
			<!-- SIGN UP CONTENT -->
			<div class="col align-items-center flex-col">
				<div class="img sign-up">
				
				</div>
				<div class="text sign-up">
					<h2>
						Sign-Up
					</h2>
	
				</div>
			</div>
			<!-- END SIGN UP CONTENT -->
		</div>
		<!-- END CONTENT SECTION -->
	</div>
<!-- partial -->
  <script  src="./login.js"></script>

</body>
</html>
